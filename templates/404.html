<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | BloodConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #e53935;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 5rem;
            color: #e53935;
            margin-bottom: 1.5rem;
        }
        .home-btn {
            background: #e53935;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            transition: all 0.3s;
            border: none;
        }
        .home-btn:hover {
            background: #c62828;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="mb-3">Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <p>Return to our homepage and try again.</p>
            <a href="{{ url_for('index') }}" class="home-btn">
                Go to Homepage
            </a>
        </div>
    </div>
</body>
</html>
