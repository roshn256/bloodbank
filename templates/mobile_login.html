<!DOCTYPE html>
<html>
<head>
    <title>Mobile Login - E LEARN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Copy the same styles from login.css */
        body {
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .mobile-login-form {
            background: #000;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #121212;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4B66F5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-login-form">
        <h2>Mobile Login</h2>
        <form method="POST">
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit">Send OTP</button>
        </form>
        <p style="margin-top: 15px; text-align: center;">
            <a href="{{ url_for('login') }}" style="color: #4B66F5;">Back to Email Login</a>
        </p>
    </div>
</body>
</html>
